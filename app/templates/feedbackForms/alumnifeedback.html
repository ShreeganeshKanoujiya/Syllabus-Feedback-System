<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumni Feedback</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <header class="flex justify-between items-center px-8 py-4 bg-white shadow-md">
    <div class="flex items-center gap-3">
      <img src="/static/images/sies_ascn_logo.jpg" class="h-12" alt="SIES Logo">
      <h2 class="text-xl font-semibold text-gray-800">
        SIES (Nerul) College of Arts, Science and Commerce (Autonomous)
      </h2>
    </div>
  </header>

  <section class="text-center py-16 bg-gradient-to-r from-blue-600 to-blue-400 text-white px-4">
    <h1 class="text-4xl font-bold mb-2">Alumni Feedback Form</h1>
    <p class="text-lg opacity-90">Please rate the following aspects from 1 (poor) to 5 (excellent)</p>
  </section>

  <section class="py-16 px-6 md:px-20 bg-white rounded-t-3xl shadow-md -mt-12">
    <form id="feedbackForm" class="space-y-8">
      
      <div>
        <label class="block font-semibold mb-2">1. Relevance of Syllabus Content – How well does the syllabus align with industry trends?</label>
        <div class="flex gap-4">
          <label><input type="radio" name="q82" value="1" required> 1</label>
          <label><input type="radio" name="q82" value="2"> 2</label>
          <label><input type="radio" name="q82" value="3"> 3</label>
          <label><input type="radio" name="q82" value="4"> 4</label>
          <label><input type="radio" name="q82" value="5"> 5</label>
        </div>
      </div>

      <div>
        <label class="block font-semibold mb-2">2. Depth and Coverage – Balanced mix of fundamental and advanced topics?</label>
        <div class="flex gap-4">
          <label><input type="radio" name="q83" value="1" required> 1</label>
          <label><input type="radio" name="q83" value="2"> 2</label>
          <label><input type="radio" name="q83" value="3"> 3</label>
          <label><input type="radio" name="q83" value="4"> 4</label>
          <label><input type="radio" name="q83" value="5"> 5</label>
        </div>
      </div>

      <div>
        <label class="block font-semibold mb-2">3. Practical Application – Integration of hands-on learning and industry use cases?</label>
        <div class="flex gap-4">
          <label><input type="radio" name="q84" value="1" required> 1</label>
          <label><input type="radio" name="q84" value="2"> 2</label>
          <label><input type="radio" name="q84" value="3"> 3</label>
          <label><input type="radio" name="q84" value="4"> 4</label>
          <label><input type="radio" name="q84" value="5"> 5</label>
        </div>
      </div>

      <div>
        <label class="block font-semibold mb-2">4. Assessment Methods – Alignment with learning outcomes?</label>
        <div class="flex gap-4">
          <label><input type="radio" name="q85" value="1" required> 1</label>
          <label><input type="radio" name="q85" value="2"> 2</label>
          <label><input type="radio" name="q85" value="3"> 3</label>
          <label><input type="radio" name="q85" value="4"> 4</label>
          <label><input type="radio" name="q85" value="5"> 5</label>
        </div>
      </div>

      <div>
        <label class="block font-semibold mb-2">5. Overall satisfaction with the syllabus you learned?</label>
        <div class="flex gap-4">
          <label><input type="radio" name="q87" value="1" required> 1</label>
          <label><input type="radio" name="q87" value="2"> 2</label>
          <label><input type="radio" name="q87" value="3"> 3</label>
          <label><input type="radio" name="q87" value="4"> 4</label>
          <label><input type="radio" name="q87" value="5"> 5</label>
        </div>
      </div>

      <div>
        <label class="block font-semibold mb-2">Suggestions for Improvement </label>
        <textarea name="q88" class="w-full border p-2 rounded-lg" rows="3" placeholder="Enter your suggestions here..."></textarea>
      </div>

      <div class="text-center">
        <button onclick="submit()" 
        type="submit" 
        class="bg-blue-600 text-white px-8 py-3 rounded-xl font-semibold hover:bg-blue-700 transition">
          Submit Alumni Feedback
        </button>
      </div>

    </form>
  </section>

  <footer class="text-center py-6 bg-gray-50 text-gray-600">
    © 2025 SIES College | Feedback Portal
  </footer>

  <script src="/static/script.js"></script>

</body>
</html>
