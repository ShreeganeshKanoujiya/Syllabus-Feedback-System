<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Industry Representative Feedback</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

  <header class="flex justify-between items-center px-8 py-4 bg-white shadow-md">
    <div class="flex items-center gap-3">
      <img src="/static/images/sies_ascn_logo.jpg" class="h-12" alt="SIES Logo">
      <h2 class="text-xl font-semibold text-gray-800">
        SIES (Nerul) College of Arts, Science and Commerce (Autonomous)
      </h2>
    </div>
  </header>

  <section class="text-center py-16 bg-gradient-to-r from-blue-600 to-blue-400 text-white px-4">
    <h1 class="text-4xl font-bold mb-2">Industry Representative Feedback Form</h1>
    <p class="text-lg opacity-90">Please rate the following aspects from 1 (poor) to 5 (excellent)</p>
  </section>

  <section class="py-16 px-6 md:px-20 bg-white rounded-t-3xl shadow-md -mt-12">
    <form action="/submit-feedback" method="post" class="space-y-8">
      <input type="hidden" name="form_name" value="{{ form_name }}">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block font-semibold mb-2">Representative Name <span class="text-red-500">*</span></label>
          <input type="text" name="name" required
            class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block font-semibold mb-2">Company / Organization</label>
          <input type="text" name="association_name"
            class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      {% for q in questions %}
      <div>
        <label class="block font-semibold mb-2">{{ loop.index }}. {{ q.text }} <span
            class="text-red-500">*</span></label>
        <div class="flex gap-4 flex-wrap">
          <label class="flex items-center gap-2 cursor-pointer"><input type="radio" name="q_{{ q.id }}" value="1"
              required class="w-4 h-4"> 1</label>
          <label class="flex items-center gap-2 cursor-pointer"><input type="radio" name="q_{{ q.id }}" value="2"
              required class="w-4 h-4"> 2</label>
          <label class="flex items-center gap-2 cursor-pointer"><input type="radio" name="q_{{ q.id }}" value="3"
              required class="w-4 h-4"> 3</label>
          <label class="flex items-center gap-2 cursor-pointer"><input type="radio" name="q_{{ q.id }}" value="4"
              required class="w-4 h-4"> 4</label>
          <label class="flex items-center gap-2 cursor-pointer"><input type="radio" name="q_{{ q.id }}" value="5"
              required class="w-4 h-4"> 5</label>
        </div>
      </div>
      {% endfor %}

      <div class="text-center">
        <button type="submit"
          class="bg-blue-600 text-white px-8 py-3 rounded-xl font-semibold hover:bg-blue-700 transition">
          Submit Feedback
        </button>
      </div>

    </form>
  </section>

  <footer class="text-center py-6 bg-gray-50 text-gray-600">
    Â© 2025 SIES College | Feedback Portal
  </footer>
  <script src="../script.js"></script>

</body>

</html>
