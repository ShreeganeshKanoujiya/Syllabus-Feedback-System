<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>401 - Unauthorized</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="text/css" href="../static/images/error.png">

    <!-- Bootstrap (same style your repo uses) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <style>
        body {
            background-color: #f4f6f9;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            max-width: 420px;
            width: 100%;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            background-color: #ffffff;
            text-align: center;
        }
        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: #dc3545;
        }
        .error-message {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<div class="error-card">
    <div class="error-code">401</div>

    <h4 class="mb-3">Unauthorized Access</h4>

    <p class="error-message text-muted">
        You are not authenticated.<br>
        Please login to access the admin dashboard.
    </p>

    <a href="/admin/login" class="btn btn-primary w-100">
        Back to Login
    </a>
</div>

</body>
</html>
